<html ng-app="TamHuynhWebsite" ng-controller="MainController as mc">
  <head>
    <title ng-bind="'TamHuynh - ' + title"></title>

    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0"/>
  </head>

  <body layout="column">
    <md-toolbar layout="row" layout-align-gt-sm="center">
      <md-button class="material-icons" ng-click="toggleSideNav()" hide-gt-sm>menu</md-button>
      <h3>TamHuynh</h3>
    </md-toolbar>

    <div layout="row" flex>
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left-sidenav">
          <md-list ng-click="toggleSideNav()">
            <md-list-item>
              <md-button ng-click="changeView('profile')">Profile</md-button>
            </md-list-item>

            <md-list-item>
              <md-button ng-click="changeView('education')">Education</md-button>
            </md-list-item>

          </md-list>
      </md-sidenav>

      <md-content id="content" flex>
        <div class="container">
          <ng-view></ng-view>
        </div>
      </md-content>
    </div>
