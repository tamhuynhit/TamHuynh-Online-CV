<md-bottom-sheet layout="column">
  <div class="container">
    <md-subheader>
      Contact me:
    </md-sub-header>

    <md-list layout="row" flex layout-align="center center">
      <md-list-item ng-repeat="group in contacts" layout="column">
          <md-card class="contact-container">
            <span>{{group.title}}</span>

            <md-button ng-click="performContact(item)" class="contact-item" ng-repeat="item in group.content" aria-hidden="true" layout="column">
              <span flex><i style="color: {{item.color}};" class="fa fa-{{item.icon}} fa-2x contact-icon"></i>{{item.content}}</span>
            </md-button>  
          </md-card>

      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
